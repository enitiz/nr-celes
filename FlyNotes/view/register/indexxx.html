<html lang="en">
  <head>
    <meta name="generator"
    content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />

    <link rel="stylesheet" href="../ui/css/modern-responsive.css" type="text/css" />

    <link href="js/google-code-prettify/prettify.css" rel="stylesheet" type="text/css" />
    <title>#{TITLE}</title>
  </head>
  <body>
  <div class="page secondary">
    <div class="page-header">
      <div class="page-header-content">
        <h1>Register</h1>
      </div>
    </div>
    <div class="page-region">
      <div class="page-region-content">
        <div class="grid">
          <form>
            <div class="row">
              <div class="span8">
                <h2>Name</h2>
                <div class="input-control text">
                  <input type="text" value="#{member.name}" />
                </div>
                <h2>Email</h2>
                <div class="input-control text">
                  <input type="text" />
                </div>
                <h2>New password</h2>
                <div class="input-control text">
                  <input type="password" />
                </div>
                <h2>Position</h2>
                <div class="input-control select">
                  <select>
                    <option>Assistant or Staff</option>
                    <option>Lecturer</option>
                    <option>Professor</option>
                    <option>Head of Department</option>
                    <option>Registrar</option>
                    <option>Director</option>
                    <option>Finance Officer</option>
                  </select>
                </div>
                <h2>Department</h2>
                <div class="input-control select">
                  <select>
                    <option>Applied Geology</option>
                    <option>Applied Mechanics</option>
                    <option>Architecture</option>
                    <option>Bio Medical Engineering</option>
                    <option>Bio Technology</option>
                    <option>Chemical Engineering</option>
                    <option>Civil Engineering</option>
                    <option>Computer Science &amp; Engineering</option>
                    <option>Department of Chemistry</option>
                    <option>Department of Mathematics</option>
                    <option>Department of Physics</option>
                    <option>Department of English</option>
                    <option>Electrical Engineering</option>
                    <option>Electronics &amp; Telecom. Engineering</option>
                    <option>Information Technology</option>
                    <option>Master In Computer Application</option>
                    <option>Mechanical Engineering</option>
                    <option>Mining Engineering</option>
                    <option>Metallurgical Engineering</option>
                    <option>Workshop</option>
                  </select>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="span5">
                <input type="submit" class="command-button default" action="#{register.addMember}">Request Membership 
                <small>Your details will be verified first</small></button>
              </div>
              <div class="span5">
                <button class="command-button">Cancel 
                <small>I don&#39;t want to register</small></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
